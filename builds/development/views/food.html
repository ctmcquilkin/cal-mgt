  <div class="container" ng-controller="favoriteFoodCtrl as ctrl">

      <h1 class="headline">Fav Foods</h1>
      <div class="block">

  <!-- FORM-->
  <form name="ctrl.foodForm"
        novalidate>

    <div>
      <input type="text"
             ng-model="ctrl.name"
             required />
    </div>

    <!-- ADD button -->
    <div>
      <button ng-click="ctrl.addFood()"
              ng-disabled="ctrl.foodForm.$invalid"
              class="btn">Add a New Food</button>
    </div>
  </form>

  <!-- FOOD LIST -->
  <ul class="list-group">

    <li ng-repeat="t in ctrl.foodList"
        class="list-group-item">

      <!-- food info -->
      <h3>{{t.name}}</h3>
<!--       <em>({{t.date | date:'longDate'}})</em> -->

      <!-- remove button -->
      <span class="remove"
            ng-click="ctrl.removeItem(t)"
            style="cursor:pointer"></span>
    </li>
  </ul>
