<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>AngularJS Favorite Foods List</title>
    
    <link rel="stylesheet" href="../css/reset.css">
    
        <link rel="stylesheet" href="../css/style.css">
    
  </head>

  <body class='activity'>

    <html ng-app="root">
  <div class="container">
    <div ng-controller="FavoriteActivityCtrl">
      <h1 id="headline" class='activity'>Favorite Activity</h1>
      <div class="block">
      <input type="text" ng-model="newName" class="third" placeholder="Name.." />
      <input type="text" ng-model="newGender" class="third" placeholder="Category.." />
      <input type="text" ng-model="newNumber" class="third" placeholder="Calories.." />
      <button ng-click="addFavoriteFood()" class='activity'>Add Activity to Favorites</button>
      <input type="text" ng-model="query.name" class="search" placeholder="Search activities.." />
      
      <ul class="title">
        <li class="no-hover">Activity Name<span>Calories per minute</span></li>
      </ul>
      <div id="activity-list" >
        <ul>
          <li ng-repeat="food in foods | filter: query | orderBy: orderList" ng-class="{odd: $odd, f: friend.gender == 'female', m: friend.gender == 'male'}"><img class="user-image" ng-src="{{food.image}}"/>{{food.name}}<span>{{food.calories}}</span></li>
        </ul>
      </div>
      </div>
    </div>
  </div>
</html>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular.min.js'></script>
    <script src="../js/app.js"></script>
  </body>
</html>
