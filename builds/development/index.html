  <body ng-app="eatRight">

    <header class="ca-header eader-top clearfix" ng-controller="AuthCtrl">
      <div id="ca-logo"><a ui-sref="landing-page"><img src="img/logo-placeholder.svg" alt="Logo"></a></div>
      <nav class="ca-main-nav">
        <form id="auth" ng-hide="auth.user">
          <input type="text" ng-model="email" class="search" placeholder="email" />
          <input type="password" ng-model="password" class="search" placeholder="password" />
          <button ng-click="signIn()">Sign in</button>
        </form>
        <span id="signedIn" ng-show="auth.user">
          <span ng-show="auth.user.name">Hi {{auth.user.name}}!</span>
          Signed in as {{auth.user.email}} &nbsp;
          <button ng-click="auth.$logout()">Sign Out</button>
        </span>
      </nav>
    </header>
