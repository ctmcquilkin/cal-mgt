<!doctype html>
<html lang='en' ng-app='myApp'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <title>Nutrition Tracker</title>
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='css/app.css' />
    <link rel='apple-touch-icon' href='img/touch-icon-iphone.png'>
    <link rel='apple-touch-icon' href='img/touch-icon-ipad.png'>
    <link rel='apple-touch-icon' href='img/touch-icon-iphone-retina.png'>
    <link rel='apple-touch-icon' href='img/touch-icon-ipad-retina.png'>
</head>
<body ng-swipe-left="goLeft()" ng-swipe-right="goRight()" ng-controller="NavigationCtrl">
    <h1>Nutrition Tracker</h1>
        <!-- <img class='bg-image' src='http://lorempixel.com/1024/768/food/'> -->

    <div class="container">
        <div class='page-slide' ng-view ng-class="slidingDirection"></div>
    </div>
    <script src='bower_components/angular/angular.js'></script>
    <script src='bower_components/angular-route/angular-route.js'></script>
    <script src='bower_components/angular-resource/angular-resource.js'></script>
    <script src='js/app.js'></script>
    <script src='js/services.js'></script>
    <script src='js/controllers.js'></script>
    <script src='js/filters.js'></script>
    <script src='js/directives.js'></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angularLocalStorage/src/angularLocalStorage.js"></script>
  </body>

</html>
