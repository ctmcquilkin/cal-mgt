<h2>Add Food</h2>
<form id='addForm' name='addForm' novalidate >
    <label>Category:</label>
    <select ng-model='food.category' ng-options='category for category in categories'>
    
    <label>Amount:</label>
    <input type='number' ng-model='food.amount'></input>
    <label>Description:</label>
    <input type='text' ng-pattern="/^[a-zA-Z 0-9]*$/" ng-model='food.description'></input>
    <button ng-disabled="addForm.$pristine || addForm.$dirty && addForm.$invalid"ng-click='submit()'>Submit</button>
</form>
