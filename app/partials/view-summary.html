<div id="summary">
<h2>Nutrition Summary</h2>
<div bar-chart data='summaryData' ></div>
</div>

<div id="details">
<h2>Food Entries</h2>
<div class="exp-details" ng-repeat="food in foods">
    <div class="col-sm-3">description: <span ng-bind="food.description"></span></div>
    <div class="col-sm-3">category: <span ng-bind="food.category"></span></div>
    <div class="col-sm-2">calories: <span ng-bind="food.calories"></span></div>
</div>

</div>
